<!DOCTYPE html>
<html lang="en">
<nav>

    <button>Menu</button>
    <button>Search for Suits</button>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modestm Mens Suits</title>
    <link rel="stylesheet" href="css/style.css"> <!-- If there is a CSS file for styling -->
</head>
<body>
    
    <h1>Men's Suits</h1>
    <!-- Event-driven programming -->
    <!-- This is a button that users can click to add a suit item to the list -->
    <button class="add-to-list-button">Add Suit</button>

    <ul class="suit-list">
        <!-- List of suits will be dynamically populated by JavaScript -->
    </ul>

    <script src="js/main.js"></script> <!-- Link to your JavaScript file -->
    <script>
        const heading = document.createElement('h1');
        heading.innerText = 'Modest Mens Suits';
        document.body.append(heading);
        const todoList = document.createElement('ul');
        document.body.append(todoList);

        const createTodo = (num) => {
            const todoItem = document.createElement('li');
            todoItem.innerText = `Suit #${num}`;
            todoList.append(todoItem);
        };

        for (let i = 0; i < 5; i += 1) {
            createTodo(i + 1);
        }
    </script>
    <link rel="stylesheet" id="ivory-ajax-search-styles-css" href="https://modestm.com/wp-content/plugins/add-search-to-menu/public/css/ivory-ajax-search.min.css?ver=5.5.2" media="all">
</body>
    <div class="container">
        <button id="filterButton">Filter Suits</button>
        <div class="mainContent">
            <!-- clothing items go here -->
        </div>
        <div class="sidebar">
            <!-- Filter options go here -->
        </div>
    </div>
    <script src="script.js"></script>
</html>
